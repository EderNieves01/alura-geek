<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <nav>
        <img src="assets/image.png" alt="Logo">

    <div class="container">
        <div class="left-section">
            <div class="title-products">
                <h2>Mis Productos</h2>   
            </div>
            <div class="content" id="product-grid">
                <!-- cards -->
                
            </div>
        </div>
        <div class="right-section">
            <div class="content">
                <form id="formulario">
                    <label class="title-add">Agregar Productor</label>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" name="email">
                    <label for="imagen">Imagen</label>
                    <input type="text" id="imagen" name="phone">
                    <label for="descripcion">descripcion</label>
                    <textarea id="descripcion" name="descripcion"></textarea>
                    <div class="btns">
                        <button id="btn-limpiar" type="submit">limpiar</button>   
                      <button id="btn-enviar" type="submit">Enviar</button>
                    </div>
                   
                </form>
            </div>
        </div>
